<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <script>
        const num = Math.ceil((Math.random()*10));
        console.log(num)
        const yum = prompt("1부터 10까지의 수 중 하나를 입력하시오");
        if (yum==num){
            document.write("짝짝짝")
        }else{
            document.write("컴퓨터의 숫자는 "+num+" 입니다. 달라용 재시도하세용")
        }
        
    </script>
    
</body>
</html>
